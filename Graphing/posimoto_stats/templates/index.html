<br>
<style>

.posBar {
	fill: #0B61A4;
	stroke-width: 2px;
	}
.negBar {
	fill: #FF4900;
	stroke-width: 2px;
	}
.bar:hover{
	stroke-width: 4px;
}
.indiBar{
	stoke-width:1px;
}

.axis path,
.axis line {
    stroke: white;
    stroke-opacity: 0.7;
    shape-rendering: geometricPrecision ;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

.buyArrow{
	fill: green;
	stroke: black;
	stroke-width: 0.5px;
}
.sellArrow{
	fill: red;
	stroke: black;
	stroke-width: 0.5px;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

.slidecontainer {
  width: 30%; /* Width of the outside container */
}

.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}



.d3-tip {
  line-height: 1;
  font-weight: bold;
  font-size: 13px;
  padding: 8px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 13px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>

	<script>
	// Helper Functions ---------------------
	var datetime = {'datetime':function(year,month,day,hour,minute){
			newDay =  new Date(year,month,day,hour,minute);
			return newDay;
			}
	};

	function epochToDate(epochStr){
		var epochInt= parseInt(epochStr,10);
		converted_date = new Date(epochInt);
		return converted_date;
	}

	function addDays(date, days) {
	  var result = new Date(date);
	  result.setDate(result.getDate() + days);
	  return result;
	}

	function addHours(date, hours) {
	  var result = new Date(date);
	  result = new Date(result.getTime() + (hours*60*60000));
	  return result;
	}
	
	function addMinutes(date, minutes) {
	  var result = new Date(date);
	  result = new Date(result.getTime() + (minutes*60000));
	  return result;
	}

	function increaseXScale(ammount,interval){
		console.lg("increasing xScale by ",ammount,interval)
	}

							}
						} else {
							if (result == 1){
								trueCount ++;
							} else {
								return fillColor;
							}
						}
					} 
					if (trueCount == tf_indicators.length){
						//fillColor = indicatorBarColor(0);
						fillColor = "darkslategray"
						return fillColor;
					}else {
						return fillColor
					}

				};
				return fillColor;
			})
			.attr("stroke", function(d,i){

					if (dataT == "indicators" && tf_indicators.length >0){

				.attr("x",function(d){
					my_width = bar_width*zoomScale.k
					return xz(epochToDate(d['time'])) - (my_width/2) - bar_padding;
				})
				.attr("y", function(d,i){
					yPos = 0;
					// up
					if (d['Close'] > d['Open']){
						height= d['Close'] - d['Open'];				
						yPos = d['Open']+height;
					}else if (d['Close'] < d['Open']){
						height= d['Close'] - d['Open'];				
						yPos=d['Open'];				
					}
					else {
						yPos=d['Open'];
					}
				return ( yz(yPos)-(ch_marginBottom +ch_marginTop + padding));
				})
				.attr("width",function(d,i){
						my_width = bar_width*zoomScale.k
						return my_width;
				})
				.attr("height", function(d,i){
						var yDist;
							//up
						if (d['Close'] > d['Open']){
							yDist= yz(d['Close']) - yz(d['Open']);
						}else if (d['Close'] < d['Open']){
							yDist = yz(d['Open']) - yz(d['Close']);				
						}
						else {
							yDist = 1;
						}
						return (Math.abs(yDist));
				})
			
			       // Reposition/draw indicators	
				for (i in line_indicators){
					indicator_name = line_indicators[i];
					var plotLine = d3.line()
					  .x(function(d) {
					    return xz(epochToDate(d['time']));
					  })
					  .y(function(d) {
					    return yz(d[indicator_name])-(ch_marginBottom +ch_marginTop + padding);
					  });
					line = indicatorLineList[i];
					line.transition()
					.duration(0)
					.attr("d", plotLine);
				}

			//interactive_chart.attr("transform", d3.event.transform)
			//dynamicElements.forEach(function(element){
			//	element.attr("transform", d3.event.transform)

			 //});
			// Axis movement
			
		}
       }

		
		
	</script>
